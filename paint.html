<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/flaviicon-removebg-preview.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>paint</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <section class="containner">

        <canvas width="900" height="600"></canvas>

        <div class="box-ferraments">

            <section class="too-box">

                <button class="button-too active" data-action="brush">
                    <span class="material-symbols-outlined">brush</span>
                </button>

                <button class="button-too" data-action="rubber">
                    <span class="material-symbols-outlined">ink_eraser</span>
                </button>

                <button class="button-too">
                    <input type="color" class="input__color">
                </button>
                
            </section>

            <section class="too-box">

                <button class="button_size" data-size=5>
                    <span class="stroke"></span>
                </button>

                <button class="button_size" data-size=10>
                    <span class="stroke"></span>
                </button>

                <button class="button_size active"  data-size=20>
                    <span class="stroke"></span>
                </button>

                <button class="button_size" data-size=30>
                    <span class="stroke"></span>
                </button>

            </section>

            <section class="too-box">
                <button class="button-too button__clear">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </section>
        </div>

    </section>




    <script src="./script.js">
        //para criarmos nosso pr√≥prios atributos no html, vamos usar o data-nomedoatributo="valor"
    </script>
</body>

</html>
